<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Manager</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <!-- Register Form -->
  <div id="register-form">
    <h2>Register</h2>
    <form onsubmit="register(event)">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
  </div>

  <!-- Login Form -->
  <div id="login-form" style="display: none;">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display: none;">
    <h2>Welcome, <span id="dashboard-username"></span></h2>
    <p>Total Income: <span id="total-income">$0</span></p>
    <p>Total Expenses: <span id="total-expenses">$0</span></p>
    <p>Balance: <span id="balance">$0</span></p>

    <!-- Add Transaction Form -->
    <h3>Add Transaction</h3>
    <form onsubmit="addTransactionForm(event)">
      <select id="transaction-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="number" id="transaction-amount" placeholder="Amount" required />
      <button type="submit">Add Transaction</button>
    </form>

    <button onclick="logout()">Logout</button>
  </div>

  <div id="error-message" style="color: red;"></div>

  <script src="app.js"></script> 
</body>
</html>
